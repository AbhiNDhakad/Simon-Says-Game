<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Say Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Say Game</h1>
    <h3>Press any key to start the Game</h3>
    <div id="btn-container">
        <div class="lin-one">
            <div class="btn one" id="one" type="button">1</div>
            <div class="btn two" id="two" type="button">2</div>
        </div>
        <div class="line-two">
            <div class="btn three" id="three" type="button">3</div>
            <div class="btn four"  id="four" type="button">4</div>
        </div>
    </div>

    <div class="high-score">
        <h2 class="high-score-text">
        </h2>
    </div>
    <script src="app.js"></script>
</body>
</html>
